name: Daily FOOT picks (v5-foot)

on:
  schedule:
    - cron: "0 8 * * *"   # ~10:00 Paris l'été
  workflow_dispatch: {}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check repo
        run: |
          ls -la
          test -f cron_send_foot.py || (echo "cron_send_foot.py manquant à la racine" && exit 1)
          test -f requirements.txt   || (echo "requirements.txt manquant" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Smoke test (PAS d’envoi Telegram)
        env:
          ODDS_API_KEY:       ${{ secrets.ODDS_API_KEY }}
          TIMEZONE: Europe/Paris
          ODDS_REGIONS: eu,uk,us,au
          ODDS_FORMAT: decimal
          ODDS_DATE_FORMAT: iso
          MIN_EV: "0.02"
          MAX_PICKS: "3"
          DRY_RUN: "1"      # <— empêche l’envoi Telegram
        run: |
          python cron_send_foot.py

      - name: Run FOOT sender (v5-foot)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY:       ${{ secrets.ODDS_API_KEY }}
          TIMEZONE: Europe/Paris
          ODDS_REGIONS: eu,uk,us,au
          ODDS_FORMAT: decimal
          ODDS_DATE_FORMAT: iso
          MIN_EV: "0.02"
          MAX_PICKS: "3"
          DRY_RUN: "0"
        run: |
          python cron_send_foot.py
